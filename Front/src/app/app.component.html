<div class="container-fluid" id="main-window">
  <p-sidebar [(visible)]="display" [showCloseIcon]="false">
    <hr />
    <div *ngFor="let cat of categoryTypes">
      <h5>{{cat.name}}</h5>
      <hr />
    </div>
  </p-sidebar>
  <div class="row">
          <div *ngFor="let post of list" class="col-md-6 p-4">
              <div class="card">
                  <div class="card-header text-center">
                      <a href="/posts/{{post.id}}" target="_blank">
                          <h4 class="card-title">
                              {{post.title}}
                          </h4>
                      </a>
                  </div>
                  <div class="card-body">
                      <p class="m-2">
                          {{post.body}}
                      </p>
                  </div>
                  <div class="card-footer">
                      <small><b>Created: </b>{{post.createdAt}}</small>
                      <br />
                      <small><b>Updated:</b>{{post.updatedAt}}</small>
                  </div>
                  <div class="card-footer text-right">
                      <a class="btn btn-danger" href="/posts/delete/{{post.id}}">
                          Delete Post
                      </a>
                      <a class="btn btn-secondary" href="/posts/edit/{{post.id}}">Edit</a>
                  </div>
              </div>
          </div>
      <div class="col-md-6 mx-auto mt-4" *ngIf="list.length === 0">
          <div class="card p-4">
              <div class="card-body text-center">
                  <p>There are no posts saved yed.</p>
                  <a href="/posts/add">Create One!</a>
              </div>
          </div>
      </div>
  </div>
</div>
