<div class="flex-container flex-flow-column" style="height: 100%;">
    <div class="flex-width-content" style="position: relative; z-index: 9000;">
        <app-header></app-header>
    </div>
    <div class="flex-width-auto" style="box-shadow: 0 0px 10px -2px rgba(0,0,0,0.3) inset; position: relative;">
      <div class="flex-container flex-flow-row" style="position: absolute;height: 100%;width: 100%;">
        <div id="app-sidebar" class="flex-width-content" style="min-width: 302px;background: #f8f9fa;border-right: 1px solid #ddd;overflow: auto;"
        *ngIf="stateService.data.display == 'home'">
            <div style="width: 300px;height: 99%;">
              <app-sidebar></app-sidebar>
            </div>
        </div>
        <div id="app-main" class="flex-width-auto" style="box-shadow: 0 3px 3px 0px rgba(0,0,0,0.5) inset;overflow: auto;">
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>
        </div>
      </div>
      <div id="app-reader-rss" class="app-reader-rss"
      *ngIf="feedService.show"
      style="
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);">
        <div style="
          height: 100%;
          width: 60%;
          background: white;
          float: right;
          min-width: 975px;
          padding: 0 16px 16px 16px;
          box-shadow: 0 0 5px 0 black;
          overflow: auto;
          border-left: #ddd;">
          <app-feeds></app-feeds>
        </div>
      </div>
    </div>
    <div id="app-statusbar" class="flex-width-content" style="position: relative; z-index: 9000;order:2;">
        <div style="height: 22px;background: rgba(250,250,250,0.8);border-top: 1px solid #ddd; padding-left: 3px;">

            <p-inputSwitch *ngIf="stateService.data.display == 'home'" styleClass="secondary" (onChange)="filtroExclusivoCheckOnChange($event)" [(ngModel)]="filtroExclusivoCheck"></p-inputSwitch>
            <b *ngIf="stateService.data.display == 'home'" style="vertical-align: inherit;" class="ml-1">Filtro exclusivo</b>

            <p-inputSwitch *ngIf="stateService.data.display == 'detail'" styleClass="secondary" (onChange)="modoEdicionCheckOnChange($event)" [(ngModel)]="stateService.data.editMode"></p-inputSwitch>
            <b *ngIf="stateService.data.display == 'detail'" style="vertical-align: inherit;" class="ml-1">Modo edicion</b>

            <p class="pull-right m-0 text-sm" style="color: #666;">
              <span class="mr-2" *ngIf="stateService.data.display == 'detail'">
                Creado: 19/01/2019
              </span>
              <span class="mr-2" *ngIf="stateService.data.display == 'detail'">
                Actualizado: 19/01/2019
              </span>
              <span class="mr-2" *ngIf="stateService.data.display == 'posts'">
                Elementos: 25
              </span>
              <span class="mr-2" *ngIf="stateService.data.display == 'posts'">
                PÃ¡ginas: 12
              </span>
            </p>
        </div>
    </div>
  </div>
