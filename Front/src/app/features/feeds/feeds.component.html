<div class="row" *ngIf="feedReady"  style="overflow: auto;">
  <div class="col-12 pt-2 pb-2" style="background: #f8f9fa;position: fixed;z-index: 9;width: calc(60% - 3px);min-width: 973px;border-bottom: 1px solid #eee;">
    <span class="center"><b>{{ feeds?.feed?.title }}</b></span>
    <span class="pointer-cursor"><span >refresh</span></span>
    <i class="fa fa-window-close pull-right" (click)="feedService.show = false;"></i>
  </div>
</div>
<div class="row" style="margin-top: 40px;">
  <div class="col-12" *ngFor="let feed of feeds.items">
    <app-feed-card [feed]="feed" ></app-feed-card>
  </div>
</div>
