<div class="row">
    <div class="col-12 container-fluid mb-2 p-0" style="border-bottom: 1px solid #ddd;">
        <p-breadcrumb [home]="home"></p-breadcrumb>
    </div>
</div>
<div class="row" *ngIf="stateService.data.publishedPostList.length > 0">
    <h1 class="col-12"><b>Ultimos Art√≠culos</b></h1>
    <div *ngFor="let post of stateService.data.publishedPostList" class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-3 mt-2">
        <app-summary-post [post]="post"></app-summary-post>
    </div>
    <div class="col-12"><button style="background: #444" class="pull-right btn btn-sm mt-2 mb-2 app-btn-category btn-secondary">Ver todos</button></div>
</div>
<div class="row mt-4" *ngIf="stateService.data.unpublishedPostList.length > 0">
    <h1 class="col-12"><b>Ultimos Borradores</b></h1>
    <div *ngFor="let post of stateService.data.unpublishedPostList" class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-3 mt-2">
        <app-summary-post [post]="post"></app-summary-post>
    </div>
    <div class="col-12"><button style="background: #444" class="pull-right btn btn-sm mt-2 mb-2 app-btn-category btn-secondary">Ver todos</button></div>
</div>
