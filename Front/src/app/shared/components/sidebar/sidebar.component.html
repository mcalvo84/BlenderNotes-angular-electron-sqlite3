<p-accordion [multiple]="true"  (onClose)="ref.detectChanges()" (onOpen)="ref.detectChanges()">
  <div *ngFor="let item of stateService.data.tagTypes; let i = index">
      <p-accordionTab header="{{item?.name}}" [selected]="openTagsCategory[i]" class="app-tag-panel">
          <span *ngFor="let c of stateService.data.tagsByCat[item?.name]">
              <button
              #categoryitem
              [ngClass]="{'btn-secondary': !c.selected && !c.disabled, 'btn-success': c.selected && !c.disabled, 'btn-disabled btn-plain': c.disabled }"
              (click)="onClickCategory(c)"
              class="btn btn-sm  m-1 app-btn-category"
              style="font-size: 0.9em !important;"
              title="{{c.name}}" >
                {{c.name | appNameShorter}}
              </button>
            </span>
      </p-accordionTab>
    </div>
    <div>
      <hr style="border-top-width: 1px !important;" />
      <p-accordionTab header="Blogs de origen"  class="app-blogroll-panel">
          <span>
              <button
              #categoryitem
              class="btn btn-sm  m-1 app-btn-category btn-secondary"
              style="font-size: 0.9em !important;"
              title="Blender Nation" >
                {{'Blender Nation' | appNameShorter}}
              </button>
              <button
              #categoryitem
              class="btn btn-sm  m-1 app-btn-category btn-secondary"
              style="font-size: 0.9em !important;"
              title="Blender 3D Architect" >
                {{'Blender 3D Architect' | appNameShorter}}
              </button>
              <button
              #categoryitem
              class="btn btn-sm  m-1 app-btn-category btn-secondary"
              style="font-size: 0.9em !important;"
              title="CG Masters" >
                CG Masters
              </button>
              <button
              #categoryitem
              class="btn btn-sm  m-1 app-btn-category btn-secondary"
              style="font-size: 0.9em !important;"
              title="CG Cookie" >
                CG Cookie
              </button>
            </span>
      </p-accordionTab>
      <p-accordionTab header="Canales de youtube" class="app-youtube-panel">
          <span>
              <button
              #categoryitem
              class="btn btn-sm  m-1 app-btn-category btn-secondary"
              style="font-size: 0.9em !important;"
              title="Blender Nation" >
                {{'Blender Nation' | appNameShorter}}
              </button>
              <button
              #categoryitem
              class="btn btn-sm  m-1 app-btn-category btn-secondary"
              style="font-size: 0.9em !important;"
              title="CG Masters" >
                CG Masters
              </button>
            </span>
      </p-accordionTab>
  </div>
</p-accordion>
